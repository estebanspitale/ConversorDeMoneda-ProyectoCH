<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <h2 class="title">Proyecto CoderHouse - JS</h2>
        <form id="conversionForm">
            <label for="pesosArgentinos">Cantidad en Pesos Argentinos:</label>
            <input type="number" id="pesosArgentinos" step="0.01" required>
            
            <label for="monedaDestino">Moneda a Convertir:</label>
            <select id="monedaDestino">
                <option value="usd">USD - Dólar Americano</option>
                <option value="eur">EUR - Euro</option>
                <option value="clp">CLP - Peso Chileno</option>
                <option value="gbp">GBP - Libra Esterlina</option>
                <option value="aud">AUD - Dólar Australiano</option>
                <option value="cad">CAD - Dólar Canadiense</option>
                <option value="jpy">JPY - Yen Japonés</option>
                <option value="cny">CNY - Yuan Chino</option>
            </select>
            
            <button type="submit">Convertir</button>
        </form>
        
        <div class="result" id="result"></div>
        <!-- Aquí se mostrará la lista de monedas disponibles -->
        <div id="monedasDisponibles"></div>
    </div>
    
    <script src="./conversor.js"></script>
    <footer>
        <p>&copy;<span id="currentyear"></span> Esteban Spitale | Cordoba |</p>
        <p>Project JS - CoderHouse</p>
    </footer>
</body>
</html>
